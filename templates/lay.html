<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
<link href="/static/favicon.ico" rel="icon">
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="static/styles.css"/>
<script id="applicationScript" type="text/javascript" src="static/scripts.js"></script>
</head>

<body>
    <div id="Web_1920__1">



            <svg class="Path_1" viewBox="0 0 1920 94">
                <path id="Path_1" d="M 0 0 L 1920 0 L 1920 94 L 0 94 L 0 0 Z">
                </path>
            </svg>

            <div id="The_Next_Coders_Society">
                <span>The Next Coder's Society</span>
            </div>
            {% block nav %} {% endblock %}

            <main class="container-fluid py-5 text-center">
                    {% block main %}{% endblock %}
            </main>

            <svg class="Path_4" viewBox="0 0 1920 186">
                <path id="Path_4" d="M 0 0 L 1920 0 L 1920 186 L 0 186 L 0 0 Z">
                </path>
            </svg>
            <div id="The_Next_Coders_Society_cc">
                <span>The Next Coder's Society</span>
            </div>


        </div>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
    </body>
</html>
